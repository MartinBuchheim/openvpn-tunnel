name: Build and publish Docker image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'    # e.g. v1, v2, v3

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version number
        id: meta
        run: |
          ref="${GITHUB_REF}"

          if [[ "$ref" == refs/tags/v* ]]; then
            # Remove 'v' prefix, e.g. "v4" -> "4"
            version="${ref#refs/tags/v}"
            echo "release=true" >> $GITHUB_OUTPUT
            echo "version=$version" >> $GITHUB_OUTPUT
          else
            echo "release=false" >> $GITHUB_OUTPUT
          fi

      # Build and push release image for tagged versions: v1, v2, v3...
      - name: Build and push release version
        if: steps.meta.outputs.release == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            martinbuchheim/openvpn-tunnel:${{ steps.meta.outputs.version }}
            martinbuchheim/openvpn-tunnel:latest

      # Build and push edge version on main branch
      - name: Build and push edge version
        if: steps.meta.outputs.release != 'true' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            martinbuchheim/openvpn-tunnel:edge
